<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Result - Not Quite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        Arial, sans-serif;
      background-color: #ECE8F5;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background-color: #ECE8F5;
    }

    .card {
      background-color: #ECE8F5; /* light purple background */
      padding: 32px 24px 48px;
      border-radius: 0; /* the image already has rounded corners */
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 48px;
      flex-wrap: wrap;
    }

    .cta-button {
      margin-top: 30px;
      background-color: #AF8EFF; /* button purple */
      color: #ffffff;
      text-decoration: none;
      padding: 18px 64px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #9072D8;
    }

    .cta-button:active {
      transform: translateY(1px);
    }

    @media (max-width: 600px) {
      .card {
        padding: 5px 5px 5px;
      }

      .button-row {
        gap: 10px;
      }

      .cta-button {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card">
      <!-- RESULT IMAGE -->
      <picture>
  <!-- MOBILE version -->
  <source 
    srcset="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/669d5713-9b6a-46bb-bd7e-c542cff6dd6a/d68a0bd376bc46a0950c31c47abf8022/Question%201%20-%20Incorrect-mobile.png"
    media="(max-width: 600px)"
  />

  <!-- DESKTOP version -->
  <img
    src="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/669d5713-9b6a-46bb-bd7e-c542cff6dd6a/d68a0bd376bc46a0950c31c47abf8022/Question%201%20-%20Incorrect_3.png"
    alt="Not quite - quiz result"
    style="width: 100%; height: auto; display: block; margin: 0 auto;"
  />
</picture>

      <!-- CLICKABLE BUTTONS -->
      <div class="button-row">
        <a
          href="https://bywinona.com/journal"
          class="cta-button"
        >
          Learn More
        </a>

        <a
          href="https://app.bywinona.com/eligibility"
          class="cta-button"
        >
          Try Winona
        </a>
      </div>
    </div>
  </div>
</body>
</html>
